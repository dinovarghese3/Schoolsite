<br>
<center><h4>Register Student</h4></center>
<br>
<hr width="50%" class="bg-success">
<form action="{%  url 'registerstud' %}" method="POST" enctype="multipart/form-data" style="margin-left: 10%;margin-right: 10%;">{% csrf_token %}
    <div class="form-group">
      <label >Firstname</label>
      <input type="text" class="form-control"  name='fname'  placeholder="First name">
    </div>
    <div class="form-group">
        <label >Lastname</label>
        <input type="text" class="form-control"  name="lname"  placeholder="Last name">
      </div>
      <div class="form-group">
        <label >Addmision number</label>
        <input type="number" class="form-control"  name="adno" placeholder="Addmision no">
      </div>
      <div class="form-group">
        <label >Age</label>
        <input type="number" class="form-control"  name="age" placeholder="Age">
      </div>
      <div class="form-group">
        <label >Date-of-Birth</label>
        <input type="date" class="form-control"  name="dob"  placeholder="Enter Date-of-Birth">
      </div>
      <label >Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"  value="male" checked>
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"  value="female">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"  value="other" >
        <label class="form-check-label" for="exampleRadios3">
            Other
        </label>
      </div>
      <br>
      <div class="form-group">
        <label >Phone Number</label>
        <input type="number" class="form-control"  name="ph" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control"  name="mail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Address</label>
        <textarea class="form-control"  name="address" ></textarea>
      </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" name="pass"  placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Photo</label>
        <input type="file" name="photo" class="form-control"name="photo" required>
      </div>
    <input type="submit" class="btn btn-primary" value="submit">
    </form>
{% endblock %}
