<head>
    <title>Admin Pannel</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Modernize Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta Tags -->

    <!-- Style-sheets -->
    <!-- Bootstrap Css -->
    <link href="../static/adminapp/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

    <link rel="stylesheet" href="../static/adminapp/css/bar.css">
    <!--// Bars Css -->
    <!-- Calender Css -->
    <link rel="stylesheet" type="text/css" href="../static/adminapp/css/pignose.calender.css" />
    <!--// Calender Css -->
    <!-- Common Css -->
    <link href="../static/adminapp/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--// Common Css -->
    <!-- Nav Css -->
    <link rel="stylesheet" href="../static/adminapp/css/style4.css">
    <!--// Nav Css -->
    <!-- Fontawesome Css -->
    <link href="../static/adminapp/css/fontawesome-all.css" rel="stylesheet">
    <!--// Fontawesome Css -->
    <!--// Style-sheets -->

    <!--web-fonts-->
    <link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!--//web-fonts-->
</head>

<body>
    <div class="se-pre-con"></div>
    <div class="wrapper" >

            <ul class="list-unstyled components" >

          loading="lazy"
        />

                    </a>
                </li>
                <li>
                    <a href="{% url 'index' %}">
                        <img
      src="../static/publicApp/img/home.svg"
      width="30"

      alt=""
      loading="lazy"
    />

                    </a>
                </li>
                <li>
                    <a href="{% url 'allstudents' %}">
                        <img

      loading="lazy"
    />

                    </a>
                </li>
                <li>
                    <a href="{% url 'allteachers' %}">
                        <img
      src="../static/publicApp/img/teacher.svg"

      height="30"
      class="d-inline-block align-top"
      alt=""
      loading="lazy"
    />

                    </a>
                </li>
                <li>

                        <img

                        height="30"

                        loading="lazy"
                      />

                    </a>
                </li>
                <li>
                    <a href="{% url 'registerteacher' %}">
                        <img
      src="../static/publicApp/img/add.svg"

    />

                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <img

      class="d-inline-block align-top"
      alt=""
      loading="lazy"
    />
                        Logout
                    </a>
                </li>
                
            </ul>
        </nav>

        <div id="content">

                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="fas fa-bars"></i>

                    </div>
                    <!-- Search-from -->
                    
                    <!--// Search-from -->
                    <ul class="top-icons-agileits-w3layouts float-right">

                                        <img src="../static/adminApp/images/clone.jpg" class="img-fluid" alt="Responsive image">

                                    </div>
                                </a>
                                <div class="dropdown-divider"></div>

                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
                <!-- Required common Js -->
    <script src="../static/adminApp/js/jquery-2.2.3.min.js"></script>
    <!-- //Required common Js -->
    
    <!-- loading-gif Js -->
    <script src="../static/adminApp/js/modernizr.js"></script>
    <script>
        //paste this code under head tag or in a seperate js file.
        // Wait for window load
        $(window).load(function () {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
    </script>
    <!--// loading-gif Js -->

    <!-- Sidebar-nav Js -->
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <!--// Sidebar-nav Js -->
                {% block content %}
                {% endblock %}
            
   </body>
