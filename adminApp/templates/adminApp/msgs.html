{% extends 'adminApp/adminLayout.html' %} 
{% block content %}


<title>All Contacts</title>

<script>
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
<link href="../static/adminApp/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="../static/adminApp/css/style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="../static/adminApp/css/style4.css">
<link href="../static/adminApp/css/fontawesome-all.css" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<div class="wrapper">
    <div id="content">
        <h2 class="main-title-w3layouts mb-2 text-center">All Contacts</h2>
        <section class="grids-section bd-content">
            <div class="outer-w3-agile mt-2">
                
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>   
                            <th class="text-center">
                                Name
                            </th>
                            
                            <th class="text-center">
                                Email
                            </th>
                            
                            <th class="text-center">
                                Message
                            </th>
                            <th class="text-center">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        {% for t in contact %}
                        <tr>  
                            <td>{{t.name}}</td>
                            <td>{{t.email}}</td>
                            <td>{{t.msg}}</td>
                            <td><a href="{% url 'replay' t.id %}" class="btn btn-primary" >{{t.rps}}</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </section>

    </div>
</div>
<script src="../static/adminApp/js/jquery-2.2.3.min.js"></script>
<script src="../static/adminApp/js/modernizr.js"></script>
<script>
    $(window).load(function () {
        $(".se-pre-con").fadeOut("slow");;
    });
</script>
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {

        });
    });
</script>
