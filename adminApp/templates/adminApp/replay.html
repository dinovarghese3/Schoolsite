{% extends 'adminApp/adminLayout.html' %}
{% block content %}
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  />
</head>
<body class="bg-dark text-light">
  
    <form action="{% url 'replay' data.id %}?id=data.id" method="POST" class="border border-danger p-5 rounded" style="background-color:rgba(255, 255, 255, 0.164);">{% csrf_token %}

      <br>
        Email:
        <br>
    <input type="text" readonly value={{data.email}} class ='form-control'><br><br><br>
    <textarea rows="10" cols="40" class="form-control" name="ms"></textarea><br><br>
    <input type="submit" class="btn btn-primary">
    </form>
</body>
{% endblock %}
